<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }

        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>

<body>
    <div id="loginbox">
        <h1>로그인</h1>
        <form action="/api/login" method="POST">
            <div class="form-group">
                <label>이메일</label>
                <input type="text" name="email" />
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="text" name="pw" />
            </div>
            <button type="submit" class="btn btn-outline-secondary">로그인</button>
        </form>
        <button id="signup">회원가입</button>
        <div class="modal">
            <div id="modal-content">
                <h3>회원 가입하기</h3>

                <form action="/api/signup" method="POST">
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="text" name="email" />
                    </div>
                    <div class="form-group">
                        <label>닉네임</label>
                        <input type="text" name="nickname" />
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="text" name="pw" />
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="text" name="pwConfirm" />
                    </div>
                    <div class="form-group">
                        <label>한 줄 소개</label>
                        <input type="text" name="intro" />
                    </div>
                    <button type="submit" class="btn btn-outline-secondary">회원가입</button>
                </form>
                <button class="close-modal" id="${comment.commentId}">닫기</button>

            </div>
        </div>
    </div>
    <script>
        const loginbox = document.querySelector("#loginbox")
        loginbox.addEventListener('click', ({ target }) => {
            if (target.matches("#signup")) {
                const modal = document.querySelector(".modal");
                modal.style.display = 'block';
            }
            if (target.matches('.close-modal')) {
                const modal = document.querySelector(".modal");
                modal.style.display = 'none';
            }

        });

    </script>

</body>

</html>

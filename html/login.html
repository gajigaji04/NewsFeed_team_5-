<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="http://localhost:3000/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="login-wrapper">
        <div id="loginbox">
            <h1>로그인</h1>
            <form id="formbox" action="/api/login" method="POST">
                <div class="form-group1">
                    <label>이메일</label>
                    </br>
                    <input type="text" name="email" />
                </div>
                <div class="form-group1">
                    <label>비밀번호</label>
                    </br>
                    <input type="text" name="pw" />
                </div>
                <button id="login" type="submit" class="btn btn-outline-secondary-login">로그인</button>
            </form>
            <button id="signup">회원가입</button>

            <div class="modal">
                <div id="modal-content">
                    <h2>회원 가입하기</h2>
                    <div>
                        <label>이메일</label>
                        </br>
                        <input type="text" id="email" />
                        <button onclick="verify()">인증</button>
                    </div>
                    <div>
                        <label>확인번호</label>
                        </br>
                        <input type="text" id="number" />
                        <button onclick="check()">확인</button>
                    </div>
                    <div>
                        <label>닉네임</label>
                        </br>
                        <input type="text" id="nickname" />
                    </div>
                    <div>
                        <label>비밀번호</label>
                        </br>
                        <input type="text" id="pw" />
                    </div>
                    <div>
                        <label>비밀번호 확인</label>
                        </br>
                        <input type="text" id="pwConfirm" />
                    </div>
                    <div>
                        <label>한 줄 소개</label>
                        </br>
                        <input type="text" id="intro" />
                    </div>
                    <button type="submit" id="modalsignup" onclick="signup()">회원가입</button>
                    <button class="close-modal" id="modalclose">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://localhost:3000/js/login.js"></script>
</body>

</html>

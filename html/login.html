<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="http://localhost:3000/css/login" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="login-wrapper">
    <div id="loginbox">
        <h1>로그인</h1>
        <form id= "formbox" action="/api/login" method="POST">
            <div class="form-group1">
                <label>이메일</label>
            </br>
                <input type="text" name="email" />
            </div>
            <div class="form-group1">
                <label>비밀번호</label>
            </br>
                <input type="text" name="pw" />
            </div>
            <button id = "login" type="submit" class="btn btn-outline-secondary-login">로그인</button>
        </form>
        <button id = "signup">회원가입</button>

        <div class="modal">
            <div id="modal-content">
                <h2>회원 가입하기</h2>

                <form action="/api/signup" method="POST">
                    <div class="form-group">
                        <label>이메일</label>
                    </br>
                        <input type="text" name="email" />
                    </div>
                    <div class="form-group">
                        <label>닉네임</label>
                    </br>
                        <input type="text" name="nickname" />
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                    </br>
                        <input type="text" name="pw" />
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                    </br>
                        <input type="text" name="pwConfirm" />
                    </div>
                    <div class="form-group">
                        <label>한 줄 소개</label>
                    </br>
                        <input type="text" name="intro" />
                    </div>
                    <button type="submit" id="modalsignup">회원가입</button>
                </form>
                <button class="close-modal" id="modalclose" >닫기</button>
            </div>
        </div>
    </div>
</div>
    <script>
        const loginbox = document.querySelector("#loginbox")
        loginbox.addEventListener('click', ({ target }) => {
            if (target.matches("#signup")) {
                const modal = document.querySelector(".modal");
                modal.style.display = 'block';
            }
            if (target.matches('.close-modal')) {
                const modal = document.querySelector(".modal");
                modal.style.display = 'none';
            }

        });

    </script>

</body>

</html>
